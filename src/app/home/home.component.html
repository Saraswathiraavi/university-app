<p></p>

<div class="button-wrapper">
  <button mat-raised-button color="primary" (click)="popUpFunction()">
    Open Pop-up
  </button>
  <button
    mat-raised-button
    color="primary"
    class="success-message-button"
    (click)="isAvailable = !isAvailable"
  >
    Toggle To See the Success Message
  </button>
</div>
<div appHighlightText *appStuctureDirective="isAvailable" class="success-message">
  This is the success message
</div>
